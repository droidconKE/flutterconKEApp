name: fluttercon
description: "A Flutter app for the FlutterCon conference. This app provides a comprehensive guide to the conference schedule, speakers, and sessions, along with interactive features to enhance the attendee experience."
publish_to: 'none'
version: 1.20.01+12001

environment:
  sdk: ^3.9.0

isar_version: &isar_version 3.3.0-dev.3

dependencies:
  appinio_social_share: ^0.3.2
  auth_buttons: ^3.0.3
  auto_size_text: ^3.0.0
  awesome_notifications: ^0.10.1
  bloc: ^9.0.1
  build_version: ^2.1.3
  cached_network_image: ^3.4.1
  collection: ^1.19.1
  cupertino_icons: ^1.0.8
  dio: ^5.9.0
  firebase_analytics: ^12.0.2
  firebase_auth: ^6.1.0
  firebase_core: ^4.1.1
  firebase_crashlytics: ^5.0.2
  firebase_remote_config: ^6.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_local_notifications: ^19.0.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.2.1
  freezed_annotation: ^3.1.0
  get_it: ^8.2.0
  go_router: ^15.1.2
  google_fonts: ^6.2.1
  google_sign_in: ^7.2.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  injectable: ^2.5.2
  intl: ^0.20.2
  isar_community: 
    version: *isar_version
    hosted: https://pub.dev
  isar_community_flutter_libs:
    version: *isar_version
    hosted: https://pub.dev
  json_annotation: ^4.9.0
  logger: ^2.6.2
  path_provider: ^2.1.5
  pretty_dio_logger: ^1.4.0
  share_plus: ^12.0.0
  sizer: ^3.1.3
  timeago: ^3.7.1
  timeline_tile: ^2.0.0
  timezone: ^0.10.0
  url_launcher: ^6.3.2
  wolt_modal_sheet: ^0.11.0

dev_dependencies:
  build_runner: ^2.7.1
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2
  flutter_test:
    sdk: flutter
  freezed: ^3.2.3
  icons_launcher: ^3.0.0
  injectable_generator: ^2.8.1
  isar_community_generator: 
    version: *isar_version
    hosted: https://pub.dev
  json_serializable: ^6.11.1
  mocktail: ^1.0.4
  very_good_analysis: ^10.0.0

dependency_overrides:
  intl: ^0.20.2

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/social-media/
    - assets/images/
    - assets/google_fonts/
