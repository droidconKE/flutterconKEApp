  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.1
  flutter_native_splash: ^2.4.2
  flutter_test:
    sdk: flutter
  freezed: ^3.2.3
  hive_ce_generator: ^1.6.0
  icons_launcher: ^3.0.0
