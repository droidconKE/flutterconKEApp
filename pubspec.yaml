  firebase_auth: ^5.5.4
  firebase_core: ^3.6.0
  firebase_crashlytics: ^4.2.0
  firebase_remote_config: ^5.2.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_local_notifications: ^19.0.0
  flutter_localizations:
